<ngb-toast
  class="bg-danger text-light"
  [autohide]="true"
  [delay]="2000"
  *ngIf="showToast"
  style="position: fixed; top: 30px; right: 30px; z-index: 10"
>
  {{ alert }}
</ngb-toast>
<strong><h5 class="mb-0 mt-3">Welcome Back!</h5></strong>
<p class="card-text text-muted mt-2 mb-4">
  Enter your email address and password to access admin panel
</p>
<form (submit)="onSubmit()" [formGroup]="userAuth">
  <div class="col mt-5">
    <label for="username">Username</label>
    <div class="input-group mb-4">
      <div class="input-group-prepend">
        <span class="input-group-text text-muted" id="basic-addon1"
          ><i data-feather="user" appFeatherIcon></i
        ></span>
      </div>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
        formControlName="username"
      />
    </div>
  </div>
  <div class="col mt-2">
    <label for="password">Password</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text text-muted" id="basic-addon1"
          ><i data-feather="lock" appFeatherIcon></i
        ></span>
      </div>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
    </div>
  </div>
  <span routerLink="/authentication/forgotPass" type="button"
    ><h6>Forgot Password?</h6></span
  >
  <button class="btn btn-primary mt-5">Log In</button>
</form>

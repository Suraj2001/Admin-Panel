<div class="card mt-4">
  <div class="card" style="padding: 20px">
    <h5>User List</h5>
    <div class="card-body">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact No.</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th>{{ user.id }}</th>
            <td>{{ user.fname }}</td>
            <td>{{ user.lname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contact }}</td>
            <td>
              <div class="row">
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  style="width: fit-content"
                  data-toggle="modal"
                  data-target="#deleteUserConfirmation"
                  (click)="openDialog(content, user)"
                >
                  <i
                    data-feather="trash"
                    appFeatherIcon
                    style="width: 20px"
                  ></i>
                </button>
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  style="width: fit-content; margin-left: 10px"
                  (click)="editUser(user)"
                >
                  <i data-feather="edit" appFeatherIcon style="width: 20px"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Confirmation</h5>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete this User?</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="d('Cross click')"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="c('yes')">
      Yes
    </button>
  </div>
</ng-template>

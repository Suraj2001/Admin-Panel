<div class="card mt-4">
  <div class="card-body">
    <h6 class="mb-4 header-title mt-0">USER LIST</h6>
    <table class="table">
      <thead class="thead">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact No.</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.contact }}</td>
          <td>
            <div class="row">
              <button
                type="button"
                class="btn btn-danger btn-sm"
                data-toggle="modal"
                data-target="#deleteUserConfirmation"
                (click)="openDialog(content, user)"
              >
                <i data-feather="trash" appFeatherIcon style="width: 20px"></i>
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
                (click)="editUser(user)"
              >
                <i data-feather="edit" appFeatherIcon style="width: 20px"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile Deletion</h4>
  </div>
  <div class="modal-body">
    <p>
      <strong
        >Are you sure you want to delete
        <span class="text-primary">{{ data }}</span> profile?</strong
      >
    </p>
    <p>
      All information associated to this user profile will be permanently
      deleted.
    </p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="d('Cross click')"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-danger" (click)="c('yes')">Ok</button>
  </div>
</ng-template>

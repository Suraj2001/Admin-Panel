<table class="table mt-5">
  <thead class="thead">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Alias</th>
      <th scope="col">Name</th>
      <th scope="col">Country Code</th>
      <th scope="col">Currency</th>
      <th scope="col">Population</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <td>{{ country.id }}</td>
      <td>{{ country.alias }}</td>
      <td>{{ country.name }}</td>
      <td>{{ country.code }}</td>
      <td>{{ country.currency }}</td>
      <td>{{ country.population }} CR</td>
      <td>
        <div class="row">
          <button
            type="button"
            class="btn btn-danger btn-sm"
            data-toggle="modal"
            (click)="openDialog(content, country)"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-success btn-sm"
            (click)="openCountryDialog(countrycontent, country)"
          >
            Edit
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal Dialog Box For Deleting Countries -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the Country Details?</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="d('Cross click')"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="c('yes')">
      Yes
    </button>
  </div>
</ng-template>

<!-- Modal Dialog Box For Editing Countries -->
<ng-template #countrycontent let-model>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Edit Country Details</h5>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="updateCountry()" [formGroup]="countryForm">
      <div class="form-group">
        <div class="row mb-3">
          <div class="col">
            <label for="name">Country Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter Country Name"
              formControlName="name"
            />
          </div>
          <div class="col">
            <label for="alias">Country Alias</label>
            <input
              type="text"
              id="alias"
              class="form-control"
              name="alias"
              placeholder="Enter Country Alias"
              formControlName="alias"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="currency">Currency</label>
            <input
              type="currency"
              class="form-control"
              id="currency"
              name="currency"
              placeholder="Currency of the country"
              formControlName="currency"
            />
          </div>
          <div class="col">
            <label for="code">Country Code</label>
            <input
              type="text"
              class="form-control"
              id="code"
              name="code"
              placeholder="Enter Country code"
              formControlName="code"
            />
          </div>
          <div class="col">
            <label for="population">Population</label>
            <input
              type="text"
              class="form-control"
              id="population"
              name="population"
              placeholder="Enter population of the country"
              formControlName="population"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          (click)="model.dismiss()"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-outline-dark">Save Changes</button>
      </div>
    </form>
  </div>
</ng-template>

<table class="table mt-5">
  <thead class="thead">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">City Names</th>
      <th scope="col">State ID</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities">
      <td>{{ city.id }}</td>
      <td>{{ city.name }}</td>
      <td>{{ city.stateId }}</td>
      <td>
        <button class="btn btn-link" routerLink="../..">Back To States</button>
      </td>
    </tr>
  </tbody>
</table>
